<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My App</title>

    <!-- bootstrap & font awesome stylesheets with some tweaks, built by `gulp gatherDeps` -->
    <link href="static/build/styles/bootstrap.ca.css" rel="stylesheet" type="text/css" />
    <link href="static/build/styles/fontawesome.ca.css" rel="stylesheet" type="text/css" />

    <!-- SystemJS & JSPM -->
    <script src="node_modules/systemjs/dist/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script> <!-- JSPM config -->
    <script src="static/config.custom.js" type="text/javascript"></script> <!-- JSPM config customizations -->
    <script>
        // Import our angular app
        System.import('app/MyApp.app')
        .catch(function(e) { console.log(e && e.stack || e); });
    </script>
</head>
<body>
    <my-app></my-app>

</html>
